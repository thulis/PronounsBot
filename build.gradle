plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

apply plugin: 'java'
apply plugin: 'java-library-distribution'

// thanks: https://mkyong.com/gradle/gradle-create-a-jar-file-with-dependencies/
//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.thulis.pronouns.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // maybe?
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // library that handles discord api requests for us
    compile ('net.dv8tion:JDA:4.1.1_162') {
        exclude module: 'opus-java'
    }

    // json library
    compile group: 'org.json', name: 'json', version: '20180813'
}

application {
    // Define the main class for the application.
    mainClassName = 'de.thulis.pronouns.Main'
}